<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THE CODE REVIEW</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div id="title_header">
        <h2 id="title">THE CODE REVIEW</h2>
        <h3 id="sub_title">Signup for our newsletter</h3>
        <p id="sub_text">Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="index.html" method="post">
        
        <fieldset>
          
          <h2>Contact Information</h2>
          
          <legend><span class="number">1</span> Your basic info</legend>
          
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email Address:</label>
          <input type="email" id="mail" name = "user_email">
          
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name = "user_phone">
          
          <label for="password">Password</label>
          <input type="password" id="password" name="user_password">
          
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">
          
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
          
          <label for="state">State:</label>
          <select id="state" name="user_state">
            <optgroup label="Choose State">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="AS">American Samoa</option>
              <option value="GU">Guam</option>
              <option value="MP">Northern Mariana Islands</option>
              <option value="PR">Puerto Rico</option>
              <option value="UM">United States Minor Outlying Islands</option>
              <option value="VI">Virgin Islands</option>
              <option value="AA">Armed Forces Americas</option>
              <option value="AP">Armed Forces Pacific</option>
              <option value="AE">Armed Forces Others</option>
            </optgroup>
          </select>
          
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
          
        </fieldset>
        
        <fieldset>
          
          <h2>Newsletter</h2>
          <p>Select the newsletters you would like to recieve</p>
          
          <input type="checkbox" id="html_news" value="html_news" name="user_html_news"><label class="light" for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news" name="user_css_news"><label class="light" for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" value="javascript_news" name="user_javascript_news"><label class="light" for="javascript_news">Javascript News</label>
          
          <label>Newsletter format</label>
          <input type="radio" id="html_format" value="html" name="user_format"><label for="html_format" class="light">HTML</label><br>
          <input type="radio" id="plain_text_format" value="plain text" name="user_format"><label for="plain_text_format" class="light">Plain text</label>
          
          <legend><span class="number">2</span> Your profile</legend>
          
          <label for="other">Other topics you'd like to hear about</label>
          <textarea id="other" name="user_other"></textarea>
    
        </fieldset>    
       
        <button type="submit">Sign Up</button>
        
        <p>Copyright The Code Review</p>
        
      </form>
      
    </body>
</html>
